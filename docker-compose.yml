version: '3.8'
services:
  web:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
  telegram_bot:
    build: .
    # command: python -m telegram_bot.main TODO после отладки бота раскомментировать
    volumes:
      - .:/app
    depends_on:
      - web
      - db
volumes:
  postgres_data:
